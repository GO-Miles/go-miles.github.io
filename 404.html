<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Redirecting...</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script>
		const normalize = str => str.toLowerCase().replace(/[^a-z0-9]/g, '');
		// Canonical redirect map: { canonicalPath: [alias1, alias2, ...] }
		const redirectMap =
		{
			"Funkin-MINECRAFT":
				[
					"funkinminecraft",
					"funkinminecraftmod",
					"fnfminecraft",
					"fnfmc",
					"funkinmc",
					"itzfunkinminecraft"
				],
			"BEANBAGGERS":
				[
					"beanbaggers"
				],
			"FUNKIN-GALAXY-PENGUIN":
				[
					"galaxypenguin",
					"fnfmariopenguin",
					"galaxypenguinsite",
					"funkingalaxypenguin",
					"funkingalaxypenguinsite"
				],
			"VS-DISCORD":
				[
					"fnfdiscord",
					"vsdiscord",
					"versusdiscord",
					"funkindiscord",
					"versusdiscordsite",
					"vsdiscordsite"
				],
			"kartin-wiki":
				[
					"kartinwarriorsgame",
					"kartin",
					"kartinwarriors"
				]
		};

		const rawPath = window.location.pathname.split('/').filter(Boolean).pop() || '';
		const cleanedPath = rawPath.replace(/\.html$/, '');
		const normalizedPath = normalize(cleanedPath);

		for (const [canonicalPath, aliases] of Object.entries(redirectMap)) {
			if (aliases.includes(normalizedPath)) {
				window.location.replace(`/${canonicalPath}`);
				break;
			}
		}
	</script>

</head>

<body>
	<h1>404 Not Found</h1>
	<p>The page you're looking for doesn't exist or has moved.</p>
</body>

</html>
