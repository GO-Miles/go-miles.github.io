<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Redirecting...</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script>

		const normalize = str => str.toLowerCase().replace(/[^a-z0-9]/g, '');

		// Canonical redirect map: { canonicalPath: [alias1, alias2, ...] }
		const redirectMap =
		{
			"Funkin-MINECRAFT":
				[
					"funkinminecraft",
					"funkinminecraftmod",
					"fnfminecraft",
					"fnfmc",
					"funkinmc"
				],
			"BEANBAGGERS":
				[
					"beanbaggers"
				],
			"FUNKIN-GALAXY-PENGUIN":
				[
					"galaxypenguin",
					"fnfmariopenguin",
					"galaxypenguinsite",
					"funkingalaxypenguin",
					"funkingalaxypenguinsite"
				],
			"VS-DISCORD":
				[
					"fnfdiscord",
					"vsdiscord",
					"versusdiscord",
					"funkindiscord",
					"versusdiscordsite",
					"vsdiscordsite"
				],
			"kartin-wiki":
				[
					"kartinwarriorsgame",
					"kartin",
					"kartinwarriors"
				]
		};

		const normalizedPath = normalize(window.location.pathname);

		let found = false;
		for (const [canonicalPath, aliases] of Object.entries(redirectMap)) {
			for (const alias of aliases) {
				if (alias === normalizedPath) {
					window.location.replace(`/${canonicalPath}`);
					found = true;
					break;
				}
			}
			if (found) break;
		}
	</script>

</head>

<body>
	<h1>404 Not Found</h1>
	<p>The page you're looking for doesn't exist or has moved.</p>
</body>

</html>
